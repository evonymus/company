<div id="company-form" class="input-form card">
  <form [formGroup]="companyForm"
      (ngSubmit)="onSubmit(companyForm.value)"
  >
    <div class="container">
      <div class="form-group row">
        <label class="col-md-3" for="name">Name:</label>
         <div class="col-md-9">
           <input  type="text" placeholder="name" id="name" class="form-control"
              [formControl]="companyForm.controls['name']"
          >
         <div *ngIf="!companyForm.controls['name'].valid" class="text-warning">
            Sku is invalid
           </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-3" for="nameLong">Long Name:</label>
        <div class="col-md-9">
          <input value="" type="text"  placeholder="nameLong" id="nameLong" class="form-control"
              [formControl]="companyForm.controls['nameLong']"
          >
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-3" for="nip">NIP:</label>
        <div class="col-md-9">
          <input value="" type="text" nip="" placeholder="nip" id="nip" class="form-control"
              [formControl]="companyForm.controls['nip']"
          >
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-md-3">
          <button class="btn btn-deafult">Submit</button>
        </div>
      </div>

    </div>
    </form>
</div>
