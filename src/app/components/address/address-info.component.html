<div id="address-info" class="card info">
  <label class="normal" for="street">Street</label>
  <input class="text-normal"value={{address.street}}   type="text" id="street"><br/>
  <label class="normal" for="no">No</label>
  <input class="text-normal" value={{address.no}}   type="text" id="no"><br/>
  <label class="normal" for="house">House</label>
  <input class="text-normal" value={{address.house}}   type="text" id="house"><br/>
  <label class="normal" for="zip">Zip</label>
  <input class="text-normal" value={{address.zip}}   type="text" id="zip"><br/>
  <label class="normal" for="city">City</label>
  <input class="text-normal" value={{address.city}}   type="text" id="city"><br/>
  <label class="normal" for="country">Country</label>
  <input class="text-normal" value={{address.country}}   type="text" id="country"><br/>
</div>
